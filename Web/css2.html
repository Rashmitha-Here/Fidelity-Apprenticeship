<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learning material styling</title>

<style>
    body{
background-color: #8ee2e2;
font-family: Arial;
font-size: 12px;
}

h1{
font-size: 2.5em;
}


dd{
font-size: 1.5em;
}


p[title]{
color: #d1101a;
font-size: 1.7em;
line-height: 1.5;
}


.reason{
color: #6d0b32;
}


#description1 {
font-size: 1.5em;
font-style: italic;
color: #495021;
}


#description7 {
font-weight: bold;
font-style: italic;
color: #18282b;
}


em{
color: #662c8d;
font-weight: bold;
}
</style>
</head>
<body>
<h1>Learning Material</h1>
<dl>
<dd>Descrription for Term1</dd>
</dl>
<p title="Important Info">This is a Paragraph with a title attribute.</p>
<p class="reasons">This is a paragraph styled with 'reason' class selector</p>
<p id="description1">This is styled with description 1 ID selector</p>
<p id="description7">This paragraph is styled with description 7 ID selector</p>
<p>This is a sentence with <em>emphasized text</em>.</p>

</body>
</html>
